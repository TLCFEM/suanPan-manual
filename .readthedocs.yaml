version: 2
mkdocs:
  configuration: mkdocs.yml
  fail_on_warning: false
build:
  os: ubuntu-22.04
  tools:
    python: "3.10"
  apt_packages:
    - libc6
    - libgcc-s1
    - libgfortran5
    - libglx0
    - libgomp1
    - libopengl0
    - libstdc++6
    - libx11-6
    - libxcursor1
  jobs:
    post_system_dependencies:
      - wget -q https://github.com/TLCFEM/prebuilds/releases/download/latest/suanPan-2.5.0-1.x86_64.deb
python:
  install:
    - method: pip
      path: .
